          { part: "–ü—Ä–∏–ø–µ–≤", text: "–ù—É –∫—Ç–æ —Ç–µ–±–µ —Å–∫–∞–∑–∞–ª –ß—Ç–æ —è –≤–µ—Ä–Ω—É—Å—å –Ω–∞–∑–∞–¥ –ñ–∏—Ç—å –Ω–µ —Å–º–æ–≥—É –ò –ø–æ–±–µ–≥—É –∑–∞ —Ç–æ–±–æ–π –û–±–≥–æ–Ω—è—è —Ä–∞—Å—Å–≤–µ—Ç—ã –ö—Ä—É–∂–∏—Ç—Å—è –≥–æ–ª–æ–≤–∞ –ò —è —Å—Ö–æ–∂—É —Å —É–º–∞ –ù–µ –ø–ª–∞—á—É —è –ï—â–µ –ª—é–±–ª—é –ù–æ —Ç–µ–±—è –Ω–µ –∫–∞—Å–∞–µ—Ç—Å—è –≠—Ç–æ –ù–æ—á—å –ó–∞ –æ–∫–Ω–æ–º –ø–µ–ª–µ–Ω–æ—é –¥–æ–∂–¥–µ–π –ò –æ–ø—è—Ç—å –¥–æ —Ä–∞—Å—Å–≤–µ—Ç–∞ –ú–Ω–µ –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–µ –ø–∏—Å—å–º–∞ –¥—Ä—É–∑–µ–π –ù–µ –ø—Ä–∏–Ω–æ—Å—è—Ç –æ—Ç–≤–µ—Ç–∞ –ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ –ù–µ –ø–ª–∞—á—É —è (–ü–ª–∞—á—É, –ø–ª–∞—á—É, –ø–ª–∞—á—É, –ø–ª–∞—á—É —è) –ù—É –∫—Ç–æ —Ç–µ–±–µ —Å–∫–∞–∑–∞–ª –ß—Ç–æ —è –≤–µ—Ä–Ω—É—Å—å –Ω–∞–∑–∞–¥ –ñ–∏—Ç—å –Ω–µ —Å–º–æ–≥—É –ò –ø–æ–±–µ–≥—É –∑–∞ —Ç–æ–±–æ–π –û–±–≥–æ–Ω—è—è —Ä–∞—Å—Å–≤–µ—Ç—ã –ö—Ä—É–∂–∏—Ç—Å—è –≥–æ–ª–æ–≤–∞ –ò —è —Å—Ö–æ–∂—É —Å —É–º–∞ –ù–µ –ø–ª–∞—á—É —è –ï—â–µ –ª—é–±–ª—é –ù–æ —Ç–µ–±—è –Ω–µ –∫–∞—Å–∞–µ—Ç—Å—è –≠—Ç–æ –•—ç–π –ö—Ä—É–∂–∏—Ç—Å—è –≥–æ–ª–æ–≤–∞ –ò —è —Å—Ö–æ–∂—É —Å —É–º–∞ –ù–µ –ø–ª–∞—á—É —è –ï—â–µ –ª—é–±–ª—é –ù–æ —Ç–µ–±—è –Ω–µ –∫–∞—Å–∞–µ—Ç—Å—è –≠—Ç–æ" },
        ]
      },
      {
        number: 16,
        title: "¬´–°–æ–ª–¥–∞—Ç –õ—é–±–≤–∏¬ª",
        author: "–º—É–∑. –ë–∞–π–≥–∞–ª–∏ –°–µ—Ä–∫–µ–±–∞–µ–≤  –°–ª. –ï—Ä–∫–µ—à –®–∞–∫–µ–µ–≤  ",
        performer: "–î–∞—Ä—Ö–∞–Ω –ê—É–±–∞–∫–∏—Ä–æ–≤ –≤—Å–µ —Å–æ–ª–∏—Å—Ç—ã –ë–≠–ö –≤–æ–∫–∞–ª ",
        lyrics: [
          { part: "–ö—É–ø–ª–µ—Ç:", text: "–ü–æ—Å–ª—É—à–∞–π –º–µ–Ω—è, —Å–µ–≥–æ–¥–Ω—è —Ö–æ—á—É –±—ã—Ç—å —Å —Ç–æ–±–æ–π, –í–µ—Ä–Ω–∏ –º–Ω–µ –º–æ—é –Ω–∞–¥–µ–∂–¥—É –∏ –ø–æ–∫–æ–π. –ü–æ–ª–Ω–µ–±–∞, –ø–æ–ª–¥–Ω—è, –ø–æ–ª–Ω–æ—á–∏ —Ç–µ–ø–µ—Ä—å —É –º–µ–Ω—è, A —Ç—ã —É—à–ª–∞ –∏ –æ–ø—è—Ç—å –Ω–∏ —Å–ª–æ–≤–∞ –Ω–µ —Å–∫–∞–∑–∞–ª–∞. –ü–æ—Å–ª—É—à–∞–π –º–µ–Ω—è, —Å–µ–≥–æ–¥–Ω—è —è —Ö–æ—á—É –±—ã—Ç—å —Å —Ç–æ–±–æ–π, –î–∞–≤–∞–π —É–ø–ª—ã–≤—ë–º –Ω–∞ –±–µ—Ä–µ–≥ –Ω–µ–∑–µ–º–Ω–æ–π. –¢—ã —Ä—è–¥–æ–º —Å—Ç–æ–∏—à—å, –Ω–æ –≤—Å—ë –∂–µ —Ç–≤–æ–π –≤–∑–≥–ª—è–¥ –Ω–µ —Å–æ –º–Ω–æ–π,–Ø —Å–ª—ã—à—É —Ç–≤–æ—ë –º–æ–ª—á–∞–Ω—å–µ, —è –≤—Å—ë –∑–Ω–∞—é." },
          { part: "–ü—Ä–∏–ø–µ–≤", text: "–ü–æ–º–æ–≥–∏, –ø–æ–º–æ–≥–∏, —è —Å–æ–ª–¥–∞—Ç —Å–≤–æ–µ–π –ª—é–±–≤–∏, –ö–∞–∫ –º–Ω–µ –±—ã—Ç—å, –ø–æ–¥—Å–∫–∞–∂–∏, —è –Ω–µ –∑–Ω–∞—é! –ü–æ–º–æ–≥–∏, –ø–æ–º–æ–≥–∏, —ç—Ç–æ –∞—Ä–º–∏—è —Å—É–¥—å–±—ã –ù–∞–≤—Å–µ–≥–¥–∞ –Ω–∞—Å —Å —Ç–æ–±–æ–π —Ä–∞–∑–ª—É—á–∞–µ—Ç." },
          { part: "–ö—É–ø–ª–µ—Ç:", text: "–¢–µ–±—è –æ–±–Ω–∏–º–∞–µ—Ç –≤–µ—Ç–µ—Ä, —Ç—ã —Å–º–æ—Ç—Ä–∏—à—å –≤ –≥–ª–∞–∑–∞; –Ø –ø–æ–º–Ω—é, –≤ —Ç–≤–æ—ë–º –æ—Ç–≤–µ—Ç–µ –Ω–µ—Ç –º–µ–Ω—è. –û—Å—Ç–∞–≤—å –º–Ω–µ –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–µ—á–µ—Ä, –ø–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–∫–∞—Ç –ò —Å–ø–æ–π –Ω–∞ —Å—Ç–∏—Ö–∏ —Ä–∞—Å—Å–≤–µ—Ç–∞ –ø–µ—Å–Ω—é –ª–µ—Ç–∞." },
          { part: "–ü—Ä–∏–ø–µ–≤", text: "–ü–æ–º–æ–≥–∏, –ø–æ–º–æ–≥–∏, —è —Å–æ–ª–¥–∞—Ç —Å–≤–æ–µ–π –ª—é–±–≤–∏, –ö–∞–∫ –º–Ω–µ –±—ã—Ç—å, –ø–æ–¥—Å–∫–∞–∂–∏, —è –Ω–µ –∑–Ω–∞—é! –ü–æ–º–æ–≥–∏, –ø–æ–º–æ–≥–∏, —ç—Ç–æ –∞—Ä–º–∏—è —Å—É–¥—å–±—ã –ù–∞–≤—Å–µ–≥–¥–∞ –Ω–∞—Å —Å —Ç–æ–±–æ–π —Ä–∞–∑–ª—É—á–∞–µ—Ç." },
        ]
      },
    ];

    const listEl = document.getElementById('programList');
    const modal = document.getElementById('modal');
    const songTitle = document.getElementById('songTitle');
    const songAuthor = document.getElementById('songAuthor');
    const songPerformer = document.getElementById('songPerformer');
    const songLyrics = document.getElementById('songLyrics');

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
    concertProgram.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.number}</td>
        <td>${item.title}</td>
        <td>${item.performer}</td>
        <td><button class="details-btn" onclick="openModal(${item.number})">üîç</button></td>
      `;
      listEl.appendChild(row);
    });

    function openModal(number) {
      const song = concertProgram.find(i => i.number === number);
      songTitle.textContent = song.title;
      songAuthor.textContent = song.author;
      songPerformer.textContent = song.performer;

      songLyrics.innerHTML = song.lyrics.map((line, index) => `
        <div class="lyrics-part" style="animation-delay: ${0.2 * index}s;">
          <div class="lyrics-title">${line.part}</div>
          <p class="lyrics-text">${line.text}</p>
        </div>
      `).join('');

      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
