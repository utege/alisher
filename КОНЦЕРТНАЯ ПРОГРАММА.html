<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Концертная программа</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f5f8ff;
      color: #1a3d7c;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #e6edff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.8s ease forwards;
    }

    header img {
      max-width: 120px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.3s;
    }

    h1 {
      font-size: 1.6rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.5s;
    }

    .poster {
      text-align: center;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.8s;
    }

    .poster img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 95%;
      margin: 15px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
    }

    th,
    td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #dbe4ff;
    }

    th {
      background: #c8d9ff;
      font-weight: bold;
    }

    tr {
      transition: background 0.3s;
    }

    tr:hover {
      background: #f0f5ff;
    }

    .details-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #1a3d7c;
      transition: transform 0.3s ease;
    }

    .details-btn:hover {
      transform: scale(1.3) rotate(10deg);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(3px);
    }

    /* --- прокрутка внутри модального окна --- */
.modal {
  position: fixed;
  inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
  display: none;            /* показываем через JS: display='flex' */
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.4);
  z-index: 9999;
  -webkit-overflow-scrolling: touch; /* для iOS */
}

.modal.show {
  display: flex;
}

.modal-content {
  width: 92%;
  max-width: 480px;
  max-height: 80vh;        /* важно: ограничение высоты */
  overflow-y: auto;        /* ВКЛЮЧАЕМ вертикальную прокрутку */
  -webkit-overflow-scrolling: touch; /* плавный скролл на iOS */
  background: #fff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 8px 30px rgba(2,10,30,0.15);
  box-sizing: border-box;
}

/* Полоса прокрутки (опционально для ПК) */
.modal-content::-webkit-scrollbar { width: 8px; }
.modal-content::-webkit-scrollbar-thumb { background: #c6dafc; border-radius: 6px; }


    .modal h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #1a3d7c;
      text-align: center;
      margin-bottom: 10px;
      animation: fadeIn 0.8s ease;
    }

    .info-section {
      background: #f1f5ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      animation: fadeInUp 0.8s ease;
    }

    .info-section p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .lyrics-section {
      margin-top: 10px;
    }

    .lyrics-part {
      margin-bottom: 14px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeLyrics 0.6s ease forwards;
    }

    .lyrics-title {
      font-weight: bold;
      color: #3156a0;
      margin-bottom: 4px;
    }

    .lyrics-text {
      margin: 0;
      line-height: 1.5;
    }

    .close-btn {
      background: #1a3d7c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      float: right;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #264e99;
    }

    /* Анимации */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeLyrics {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {

      th,
      td {
        font-size: 0.9rem;
        padding: 10px 5px;
      }

      .modal-content {
        padding: 15px;
      }
    }
  </style>
</head>
